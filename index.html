<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Interactive rating component</title>
</head>

<body>
  <div class="container">
    <div class="card1">
      <div class="star">
        <img src="/images/icon-star.svg" alt="" class="img">
      </div>

      <div class="text">
        <h2>How did we do?</h2>

        <p>Please let us know how did with your support request. All feedback is appreciated to help us improve our
          offering!</p>

      </div>

      <div class="rate">
        <button class="base">1</button>
        <button class="base">2</button>
        <button class="base">3</button>
        <button class="base">4</button>
        <button class="base">5</button>
      </div>

      <button class="btn">submit</button>



    </div>

    <div class="card2 hidden">
      <div>
        <img src="./images/illustration-thank-you.svg" alt="" class="img2">
      </div>

      <div class="selected">
        <h3>You selected <span id="rating"></span> out of 5</h3>
      </div>

      <div class="txt">
        <h4>Thank you!</h4>
        <p class="description">We appreciate you taking the time to give a rating. If you ever need more support, don't
          hesitate to get in touch!</p>
      </div>


    </div>






  </div>



  <script src="./index.js"></script>
</body>

</html>
